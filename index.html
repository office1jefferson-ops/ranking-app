<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RHODENBURG – Übersicht</title>
<meta name="color-scheme" content="dark light">
<style>
  :root{
    --bg:#0b0f17; --bg2:#0f1522; --panel:#0d1423; --panel2:#0e1628;
    --text:#eaf2ff; --muted:#9fb3d9; --line:#22365e;
    --accent:#59a6ff; --accent2:#9ad1ff;
    --gold:#ffcc4d; --silver:#c7d2e1; --bronze:#d7a476; --steel:#7f8aa9;
    --glow: 0 0 22px rgba(89,166,255,.35);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background: radial-gradient(1200px 760px at 70% 8%, #14203a 0%, var(--bg) 55%) fixed;
    color:var(--text); font:500 16px/1.35 ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  /* ===== LAYOUT ===== */
  .wrap{
    min-height:100dvh; display:grid; gap:16px; padding:16px;
    grid-template-rows:auto auto 1fr;
  }

  /* Header: links "Aktualisiert", Mitte Brand, rechts Select */
  .top{
    display:grid; gap:12px; align-items:center;
    grid-template-columns: 1fr auto 1fr;
  }
  .updated{
    justify-self:start; color:var(--muted); font-size:13px; white-space:nowrap;
    background:linear-gradient(180deg,#0d1423,#0a1120); border:1px solid var(--line); padding:8px 10px; border-radius:12px;
  }
  .brand{
    justify-self:center; text-align:center; display:grid; gap:4px; user-select:none;
  }
  .brand .main{
    font-weight:900; letter-spacing:.06em; font-size:clamp(22px,3.3vw,36px);
    text-transform:uppercase; text-shadow: 0 0 12px rgba(154,209,255,.2);
  }
  .brand .sub{
    color:var(--muted); letter-spacing:.6em; font-weight:700; font-size:clamp(10px,1.6vw,14px);
    text-transform:uppercase; white-space:nowrap;
  }
  .selector{
    justify-self:end;
    display:flex; align-items:center; gap:10px;
    background:linear-gradient(180deg,#0f182a,#0a1120);
    border:1px solid var(--line); border-radius:999px; padding:6px 10px; min-width:260px;
    box-shadow:var(--glow);
  }
  .selector span{color:var(--muted); font-weight:700; letter-spacing:.2px}
  .selector select{
    appearance:none; border:1px solid var(--line); background:#0e1628; color:var(--text);
    padding:8px 10px; border-radius:10px; font-weight:800; min-width:160px; text-align:center;
  }

  /* Panels */
  .grid{
    display:grid; gap:16px;
    grid-template-columns: 1fr 1fr;
    grid-template-areas:
      "day week"
      "rankD rankW";
  }
  .panel{
    background:linear-gradient(180deg, var(--panel2), var(--panel));
    border:1px solid var(--line); border-radius:20px; box-shadow:var(--glow);
    padding:16px; min-width:0;
  }
  .panel h2{
    margin:0 0 10px 0; font-size:15px; letter-spacing:.25px; color:var(--muted); text-transform:uppercase;
  }

  /* ===== Day Challenge (bar with milestones) ===== */
  .day{ grid-area: day; }
  .goalBig{
    display:flex; align-items:baseline; gap:10px; flex-wrap:wrap;
    font-weight:900; letter-spacing:.2px;
  }
  .goalBig .num{ font-size:clamp(26px,4.2vw,36px); }
  .goalBig .star{ width:24px;height:24px; filter: drop-shadow(0 0 8px rgba(154,209,255,.75)); }
  .badgeLive{
    margin-left:auto; display:inline-flex; align-items:center; gap:8px;
    background:#e33; color:#fff; font-weight:900; padding:6px 10px; border-radius:10px; letter-spacing:.4px;
    box-shadow:0 0 12px rgba(255,77,109,.45);
  }
  .barWrap{ margin-top:10px }
  .bar{
    position:relative; height:18px; border-radius:999px; overflow:hidden;
    background:linear-gradient(180deg, #0c1323, #0a1120); border:1px solid var(--line);
  }
  .bar .fill{
    position:absolute; inset:0; width:0%;
    background:linear-gradient(90deg, rgba(89,166,255,.4), rgba(154,209,255,.95));
    box-shadow:0 0 20px rgba(154,209,255,.5);
    transition: width .7s cubic-bezier(.2,.8,.2,1);
  }
  .ticks{position:relative; height:0; margin-top:6px}
  .tick{position:absolute; top:-6px; width:2px; height:30px; background:#29436f; border-radius:2px}
  .tick label{position:absolute; top:30px; transform:translateX(-50%); color:var(--muted); font-size:12px; white-space:nowrap}
  .pair{margin-top:8px; color:var(--muted); display:flex; gap:8px; flex-wrap:wrap; font-weight:700}
  .pair strong{color:var(--text)}

  /* ===== Week Challenge (circular gauge, no bar) ===== */
  .week{ grid-area: week; }
  .gauge{
    display:grid; grid-template-columns: 180px 1fr; gap:16px; align-items:center;
  }
  .ring{
    position:relative; width:180px; height:180px; min-width:180px;
  }
  .ring svg{width:180px;height:180px; transform:rotate(-90deg)}
  .ring .center{position:absolute; inset:0; display:grid; place-items:center; text-align:center}
  .ring .pct{ font-weight:900; font-size:clamp(22px,4.2vw,34px) }
  .ring .sub{ color:var(--muted); font-size:12px }
  .pulse{
    position:absolute; inset:-10px; border-radius:50%; pointer-events:none;
    box-shadow: 0 0 40px rgba(89,166,255,.35), inset 0 0 24px rgba(154,209,255,.18);
    animation: pulse 2.6s ease-in-out infinite;
  }
  @keyframes pulse { 50%{ box-shadow: 0 0 60px rgba(89,166,255,.6), inset 0 0 32px rgba(154,209,255,.28);} }
  .weekStats{
    display:grid; gap:10px; grid-template-columns: repeat(2, minmax(0,1fr));
  }
  .stat{
    background:#0b1324; border:1px solid var(--line); border-radius:14px; padding:12px 14px;
    display:flex; justify-content:space-between; align-items:center; gap:10px; min-width:0;
  }
  .stat .label{color:var(--muted); font-size:12px; white-space:nowrap}
  .stat .value{font-weight:900; font-size:18px; min-width:0}
  .truncate{overflow:hidden; text-overflow:ellipsis; white-space:nowrap}

  /* ===== Rankings ===== */
  .rankD{ grid-area:rankD; }
  .rankW{ grid-area:rankW; }
  .list{
    display:flex; flex-direction:column; gap:10px; margin-top:6px; max-height:46vh; overflow:auto; padding-right:6px
  }
  .row{
    display:grid; grid-template-columns: 46px minmax(0,1fr) auto; align-items:center; gap:10px;
    padding:10px; border:1px solid #23385f; border-radius:12px; background:#0d1423cc; backdrop-filter: blur(4px);
    min-width:0;
  }
  .medal{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;font-weight:900;color:#081018; box-shadow: inset 0 0 10px rgba(0,0,0,.35)}
  .gold {background:linear-gradient(180deg, #ffe38b, var(--gold)); border:1px solid #9b7c2a}
  .silver{background:linear-gradient(180deg, #e3edf8, var(--silver)); border:1px solid #7a8796}
  .bronze{background:linear-gradient(180deg, #ffd3b0, var(--bronze)); border:1px solid #9a6d42}
  .steel{background:linear-gradient(180deg, #99a6c5, var(--steel)); border:1px solid #586178}
  .name{font-weight:700; min-width:0}
  .stars{display:flex; align-items:center; gap:8px; font-variant-numeric:tabular-nums}
  .sstar{width:16px;height:16px;filter: drop-shadow(0 0 6px rgba(106,182,255,.8))}

  /* ===== Responsive (iPad) ===== */
  @media (max-width: 1100px){ .gauge{ grid-template-columns: 160px 1fr } .ring,.ring svg{ width:160px;height:160px } }
  @media (max-width: 1024px){
    .grid{ grid-template-columns: 1fr; grid-template-areas:
      "day" "week" "rankD" "rankW"; }
    .list{ max-height:40vh }
    .selector{ min-width:220px }
  }
  @media (max-width: 700px){
    .top{ grid-template-columns: 1fr; }
    .updated{ justify-self:center }
    .selector{ justify-self:center }
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="updated" id="updatedAt">Aktualisiert: –</div>

    <!-- BRAND CENTER -->
    <div class="brand">
      <div class="main">RHODENBURG</div>
      <div class="sub">A K T I E N G E S E L L S C H A F T</div>
    </div>

    <!-- SELECTOR RIGHT -->
    <label class="selector">
      <span>Challenge</span>
      <select id="challengeSelect"></select>
    </label>
  </div>

  <div class="grid">
    <!-- DAY -->
    <section class="panel day">
      <h2>TAGES-CHALLENGE</h2>
      <div class="goalBig">
        <span class="num truncate" id="dayGoalBig">0,00</span>
        <img class="star" alt="★" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='%239ad1ff' viewBox='0 0 24 24'><path d='M12 2l2.9 6.6 7.1.6-5.4 4.7 1.6 7-6.2-3.8-6.2 3.8 1.6-7L2 9.2l7.1-.6z'/></svg>">
        <span class="badgeLive">LIVE</span>
      </div>

      <div class="barWrap">
        <div class="bar"><div class="fill" id="dayFill"></div></div>
        <div class="ticks" id="dayTicks"></div>
      </div>

      <div class="pair"><span>Heute:</span>
        <strong id="dayIstPair">0</strong>
        <img class="sstar" alt="★" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%2359a6ff' viewBox='0 0 24 24'><path d='M12 2l2.9 6.6 7.1.6-5.4 4.7 1.6 7-6.2-3.8-6.2 3.8 1.6-7L2 9.2l7.1-.6z'/></svg>">
        <span>/</span>
        <strong id="dayGoalPair">0</strong>
        <img class="sstar" alt="★" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%239ad1ff' viewBox='0 0 24 24'><path d='M12 2l2.9 6.6 7.1.6-5.4 4.7 1.6 7-6.2-3.8-6.2 3.8 1.6-7L2 9.2l7.1-.6z'/></svg>">
      </div>
    </section>

    <!-- WEEK -->
    <section class="panel week">
      <h2>WOCHEN-CHALLENGE</h2>
      <div class="gauge">
        <div class="ring">
          <svg viewBox="0 0 120 120" aria-hidden="true">
            <defs>
              <linearGradient id="rg" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#59a6ff"/><stop offset="100%" stop-color="#9ad1ff"/>
              </linearGradient>
            </defs>
            <circle cx="60" cy="60" r="52" stroke="#1a2a4b" stroke-width="12" fill="none"/>
            <circle id="ringProgress" cx="60" cy="60" r="52" stroke="url(#rg)" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="326.73" stroke-dashoffset="326.73"/>
          </svg>
          <div class="center">
            <div class="pct" id="weekPct">0,00%</div>
            <div class="sub">Fortschritt</div>
          </div>
          <div class="pulse" aria-hidden="true"></div>
        </div>
        <div class="weekStats">
          <div class="stat">
            <div class="label">Ziel (Woche)</div>
            <div class="value truncate" id="weekGoalBig">0,00 ★</div>
          </div>
          <div class="stat">
            <div class="label">LIVE (Woche)</div>
            <div class="value truncate" id="weekIstBig">0,00 ★</div>
          </div>
          <div class="stat">
            <div class="label">LIVE</div>
            <div class="value truncate" id="weekLiveBadge">0 ★</div>
          </div>
          <div class="stat">
            <div class="label">Rest bis Ziel</div>
            <div class="value truncate" id="weekRest">0 ★</div>
          </div>
        </div>
      </div>
    </section>

    <!-- RANKINGS -->
    <section class="panel rankD">
      <h2>Tagesranking</h2>
      <div class="list" id="dayList"></div>
    </section>

    <section class="panel rankW">
      <h2>Wochenranking</h2>
      <div class="list" id="weekList"></div>
    </section>
  </div>
</div>

<script>
/* ========== CONFIG ========= */
const API_URL = "https://script.google.com/macros/s/AKfycbyZUilkl_0BGNzUu3UsJ8U1H75ZCWpcbF08UTYJKmbxLHQZH8T23OCOaUiykZ5Ft41ZGA/exec"; // ← Deine Apps Script Web App URL
const POLL_MS = 60000;

/* ========== HELPERS ========= */
const fmtDE = (n, f=2)=> new Intl.NumberFormat("de-DE",{minimumFractionDigits:f,maximumFractionDigits:f}).format(Number(n||0));
const fmtInt = n => new Intl.NumberFormat("de-DE",{maximumFractionDigits:0}).format(Number(n||0));
function tween(el, to, fmt="num", dur=600){
  const from = Number(el._v || 0); const diff = to - from; const t0 = performance.now();
  function frame(t){ const p = Math.min(1,(t-t0)/dur); const e = 1-Math.pow(1-p,3); const v = from + diff*e;
    if(fmt==="int") el.textContent = fmtInt(v);
    else if(fmt==="pct") el.textContent = fmtDE(v) + "%";
    else el.textContent = fmtDE(v);
    el._v = v; if(p<1) requestAnimationFrame(frame);
  } requestAnimationFrame(frame);
}
function setText(el, text){ el.textContent = text; }

/* Star SVG (data URI) */
const star16 = "data:image/svg+xml;utf8,"+
  "<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='16' height='16' fill='%2359a6ff'><path d='M12 2l2.9 6.6 7.1.6-5.4 4.7 1.6 7-6.2-3.8-6.2 3.8 1.6-7L2 9.2l7.1-.6z'/></svg>";

function medal(i){ return i===0?"gold":i===1?"silver":i===2?"bronze":"steel"; }
function buildList(el, items){
  el.innerHTML = "";
  (items||[]).forEach((it,i)=>{
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div class="medal ${medal(i)}">${i+1}</div>
      <div class="name truncate">${it.name}</div>
      <div class="stars"><strong>${fmtInt(it.stars)}</strong> <img class="sstar" alt="★" src="${star16}"></div>`;
    el.appendChild(row);
  });
}

function buildDayTicks(){
  const ticksEl = document.getElementById("dayTicks"); ticksEl.innerHTML = "";
  [0,25,50,75,100].forEach(p=>{
    const d = document.createElement("div"); d.className="tick"; d.style.left = p+"%";
    d.innerHTML = `<label>${p}%</label>`;
    ticksEl.appendChild(d);
  });
}

/* ========== RING ANIM ========= */
function ringTo(circle, pct, dur=800){
  const C = 2*Math.PI*52;
  const from = Number(circle._pct || 0); const to = Math.max(0, Math.min(100, pct));
  const t0 = performance.now();
  function f(t){ const p = Math.min(1,(t-t0)/dur); const e = 1-Math.pow(1-p,3); const v = from + (to-from)*e;
    const off = C * (1 - v/100); circle.style.strokeDashoffset = off; circle._pct = v; if(p<1) requestAnimationFrame(f);
  } requestAnimationFrame(f);
}

/* ========== FETCH ========= */
async function fetchData(){
  const r = await fetch(API_URL, { cache:"no-store" });
  if(!r.ok) throw new Error("HTTP "+r.status);
  return r.json();
}

/* ========== STATE/UPDATE ========= */
let data = null, idx = 0;

function applyChallenge(ch){
  const dGoal = Number(ch?.day?.ziel || 0);
  const dIst  = Number(ch?.day?.ist  || 0);
  const wGoal = Number(ch?.week?.ziel || 0);
  const wIst  = Number(ch?.week?.ist  || 0);
  const wPct  = Number(ch?.week?.progressPct || (wGoal>0? (wIst/wGoal)*100:0));
  const dPct  = Number(ch?.day?.progressPct  || (dGoal>0? (dIst/dGoal)*100:0));

  // Day: Big goal + bar + pair
  tween(document.getElementById("dayGoalBig"), dGoal, "num");
  const fill = document.getElementById("dayFill");
  fill.style.width = Math.max(0, Math.min(100, dPct)) + "%";
  buildDayTicks();
  setText(document.getElementById("dayIstPair"), fmtInt(dIst));
  setText(document.getElementById("dayGoalPair"), fmtInt(dGoal));

  // Week: gauge, stats
  const ring = document.getElementById("ringProgress");
  ringTo(ring, wPct);
  tween(document.getElementById("weekPct"), wPct, "pct");
  setText(document.getElementById("weekGoalBig"), `${fmtDE(wGoal)} ★`);
  setText(document.getElementById("weekIstBig"),  `${fmtDE(wIst)} ★`);
  setText(document.getElementById("weekLiveBadge"), `${fmtInt(wIst)} ★`);
  const rest = Math.max(0, wGoal - wIst);
  setText(document.getElementById("weekRest"), `${fmtInt(rest)} ★`);
}

function updateUI(payload){
  data = payload;
  document.getElementById("updatedAt").textContent =
    "Aktualisiert: " + new Date(payload.updatedAt || Date.now()).toLocaleString("de-DE");

  // selector
  const sel = document.getElementById("challengeSelect");
  sel.innerHTML = "";
  (payload.challenges||[]).forEach((c,i)=>{
    const opt = document.createElement("option");
    opt.value = String(i);
    opt.textContent = c.title || ("Challenge "+(i+1));
    sel.appendChild(opt);
  });
  if ((payload.challenges||[]).length){
    if (idx >= payload.challenges.length) idx = 0;
    sel.value = String(idx);
    applyChallenge(payload.challenges[idx]);
  }

  // rankings
  buildList(document.getElementById("dayList"),  payload.day  || []);
  buildList(document.getElementById("weekList"), payload.week || []);
}

/* ========== INIT ========= */
document.getElementById("challengeSelect").addEventListener("change", (e)=>{
  idx = Number(e.target.value||0);
  if (data && data.challenges) applyChallenge(data.challenges[idx]);
});

async function refresh(){
  try{
    const payload = await fetchData();
    updateUI(payload);
  }catch(e){ console.error(e); }
}

(function start(){
  refresh();
  setInterval(refresh, POLL_MS);
})();
</script>
</body>
</html>
