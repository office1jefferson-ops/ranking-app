<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Ranking</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0f1e, #000);
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 95%;
      max-width: 600px;
      text-align: center;
    }

    .block {
      background: rgba(20, 25, 40, 0.95);
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    .block.tag {
      border: 2px solid #3af;
      box-shadow: 0 0 15px #3af, 0 0 30px #08f inset;
    }

    .block h2 {
      margin: 0 0 10px;
      font-size: 1.4rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    td {
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    td.rank {
      width: 40px;
      font-weight: bold;
      text-align: center;
    }

    td.je {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .gold   { color: gold; }
    .silver { color: silver; }
    .bronze { color: #cd7f32; }

    .crown {
      position: absolute;
      font-size: 1.2rem;
      transform: rotate(-20deg);
      top: 43px; /* sitzt auf Platz 1 */
      left: 45px;
      text-shadow: 0 0 6px gold, 0 0 12px orange;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block tag">
      <h2>Tag</h2>
      <div class="crown">ðŸ‘‘</div>
      <table id="tag"></table>
    </div>
    <div class="block">
      <h2>Woche</h2>
      <table id="woche"></table>
    </div>
    <div class="block">
      <h2>Monat</h2>
      <table id="monat"></table>
    </div>
    <div class="block">
      <h2>Jahr</h2>
      <table id="jahr"></table>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx0gxZelxsLaQJnA1nLfyp9k_PiAlptZsPsRrsVDGRwS_yHjCMsDM1ZKA3GBEwdCYi9/exec";

    function formatJE(num) {
      return num.toLocaleString("de-DE", {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " JE";
    }

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        renderBlock("tag",   data.tag);
        renderBlock("woche", data.woche);
        renderBlock("monat", data.monat);
        renderBlock("jahr",  data.jahr);
      } catch (e) {
        console.error("API Fehler:", e);
      }
    }

    function renderBlock(id, arr) {
      const table = document.getElementById(id);
      table.innerHTML = "";
      arr.slice(0,5).forEach((row, i) => {
        const tr = document.createElement("tr");

        const rank = document.createElement("td");
        rank.className = "rank";
        rank.textContent = i+1;

        if (i === 0) rank.classList.add("gold");
        else if (i === 1) rank.classList.add("silver");
        else if (i === 2) rank.classList.add("bronze");

        const name = document.createElement("td");
        name.textContent = row.name;

        const je = document.createElement("td");
        je.className = "je";
        je.textContent = formatJE(parseFloat(row.je));

        tr.appendChild(rank);
        tr.appendChild(name);
        tr.appendChild(je);
        table.appendChild(tr);
      });

      // kleine Animation
      gsap.fromTo(table, {opacity:0, y:10}, {opacity:1, y:0, duration:0.8, ease:"power2.out"});
    }

    // Initial load
    loadData();
    // Refresh alle 15 Sekunden
    setInterval(loadData, 15000);
  </script>
</body>
</html>
